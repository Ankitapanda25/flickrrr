<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    
<div class="bg">
    
    <div class="navbar">
        <div class="icons">
            <img class="circle-icon" src="images/flickr icon circle 1.png" alt="icon">
            <img class="flickr-icon" src="images/flickr vector image.png" alt="icon">
        </div>
        <div class="container">
            <form>
                <button class="button-search" type="submit"></button>
                <input type="text" placeholder="Photos, People, or Groups" class="search"> 
                
            </form>
        </div>
        <div class="logging">
            <a class="log-in" href="#">Log in</a>
        </div>
        
        <button type="button" class="button">
            Sign Up
        </button>
    </div>
<div class="super-container">
    <div class="container2">
        <h1>Find your inspiration.</h1>
    </div>
    <div class="container3">
        <p>Join the Flickr community, home to tens of billions of photos and 2 million groups.</p>

    </div>
    <button class="start" type="submit">Start for free</button>
</div>

<div class="contact-bar">
    <ul>
        <li><a class="tra" href="#">About</a></li>
        <hr>
        <li><a class="tra" href="#">Jobs</a></li>
        <hr>
        <li><a class="tra" href="#">Blog</a></li>
        <hr>
        <li><a class="tra" href="#">Developers</a></li>   
        <hr>
        <li><a class="tra" class="guidelines" id="guide" href="#">Guidelines</a></li>
        <hr>
        <li><a class="tra" id="help" href="#">Help</a></li>
        <hr>
        <li><a class="tra" href="#">Help forum</a></li>
        <hr>
        <li><a class="tra" href="#">Privacy</a></li>
        <hr>
        <li><a class="tra" href="#">Terms</a></li>
        <hr>
        <li><a class="tra" id="cookies" href="#">Cookies</a></li>
        <hr>
        <li><a class="tra" href="#">English</a></li>
        <hr>
        <li><a class="tra" id="SmugMg" href="#">SmugMg+Flickr</a></li>
        <br>
        <div class="social-media"><ul>
            <li class="face"><a href="#"><img class="facebook" src="images/facebook.png" alt="facebook"></a></li>
            <li class="twit"><a href="#"><img class="twitter" src="images/twitter.png" alt=""></a></li>
            <li class="ins"><a href="#"><img class="insta" src="images/insta.png" alt=""></a></li>
        </ul>
        </div>
       
        
    </ul>
</div>
    
 
    



    
    
       
    
    
</body>
</html>
